<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LootBox Studios | Checkout</title>
    <script defer src="js/games.js"></script>
    <script defer src="js/gameselect.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script defer src="js/form.js"></script>
</head>

<body>
    <header>
        <nav>
            <a class="navImage" href="index.html">
                <img src="img/lootboxLogo.png" alt="a logo of a green box with the brand LootBox Studios to the right"
                    width="610" height="158">
            </a>
            <div class="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="games.html">Games</a>
                <a href="upcoming.html">Upcoming Releases</a>
                <a href="faqs.html">Support</a>
            </div>
            <div class="navRight">
                <a class="navButton" href="games-select.html">Buy Now</a>
                <a href="checkout-cart.html">
                    <div class="cart">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <div class="cartAmount" id="cartAmount">0</div>
                    </div>
                </a>
            </div>
        </nav>
    </header>
    <h1>Complete your purchase</h1>
    <form class="user-info" action="/">
        <div class="input-control">
            <label class="form-label" for="clientmail">Email</label>
            <input type="text" name="email" id="clientmail" placeholder="Enter your email">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter a password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="password2">Password again</label>
            <input type="password" name="password2" id="password2" placeholder="Enter a password">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" title="Please enter a valid phone number"
                placeholder="Enter your Phone Number">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <label class="form-label" for="ccn">Credit Card Information</label>
            <input class="form-input" id="ccn" type="tel" inputmode="numeric" placeholder="xxxx xxxx xxxx xxxx">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input class="form-input" type="tel" name="cvv" id="cvv" placeholder="Enter your CVV">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input class="form-input" type="tel" name="expiry" id="expiry" placeholder="Enter your Expiry Date">
            <div class="error"></div>
        </div>
        <button type="submit" class="form-btn"> Complete Purchase</button>
    </form>
    <footer>
        <img class="footerOne" src="img/lootboxLogo.png"
            alt="a logo of a green box with the brand LootBox Studios to the right" width="610" height="158">
        <div class="footerTwo">
            <a href="">Quick Links</a>
            <a href="">Follow Us</a>
            <a href="">Newsletter</a>
        </div>
    </footer>

</body>

</html>
